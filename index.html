---
layout: default
home: true
---

<div id="toc">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            margin: 0;
            padding: 0;
            justify-content: center;
            overflow: hidden;
            background: #f5f5f7;
        }

        a,
        a:visited,
        a:hover {
            color: #2af;
            text-decoration: none;
        }

        #toc {
            max-width: calc(100vw - 40px);
            padding: 5px;
            min-width: 330px;
        }

        ul {
            list-style-type: none;
            counter-reset: section;
            margin-left: 20px;
            padding-left: 0;
        }

        li {
            padding: 2px 0;
        }

        li::before {
            counter-increment: section;
            content: counters(section, ".") " ";
            font-weight: 500;
            font-size: 1.17em;
            color: #aaa;
        }

        h3 {
            display: inline-block;
            padding: 0;
            margin: 0;
            font-weight: 500;
        }
    </style>

    <h1 style="text-align:center;">Table of Contents</h1>
    <h2 style="text-align:center;"><a href="https://github.com/plutoniumm/Wavelabs">Wavelabs</a></h2>
    <ul>
        <li>
            <h3>Documents</h3>
        </li>
        <ul>
            {% for doc in site.data.docs %}
            <li>
                <a href="./docs/{{ doc.url }}">
                    {{ doc.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
        <br />
        <li>
            <h3>Presentations</h3>
        </li>
        <ul>
            <li>
                <a href="./context/001.html">General Use Cases</a>
            </li>
            <li>
                <a href="./context/002.html">Grid-Only Use Cases</a>
            </li>
        </ul>
        <br />
    </ul>
</div>
